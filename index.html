<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MathUtils Interactive Test</title>
</head>
<body>
  <h1>MathUtils Test</h1>

  <label for="numbers">Enter numbers (comma separated):</label><br />
  <input type="text" id="numbers" placeholder="e.g. 1,2,3,4,5" size="40" /><br /><br />

  <label for="testNum">Enter a test number (for isPrime):</label><br />
  <input type="number" id="testNum" placeholder="e.g. 7" /><br /><br />

  <button id="runBtn">Run</button>

  <h2>Results:</h2>
  <pre id="output"></pre>

  <script type="module">
    import { sum, average, max, min, isPrime } from './MathUtils.js';

    const runBtn = document.getElementById('runBtn');
    const output = document.getElementById('output');

    runBtn.addEventListener('click', () => {
      const numbersInput = document.getElementById('numbers').value;
      const testNumInput = document.getElementById('testNum').value;

      // Parse numbers, ignore invalid entries
      const numbers = numbersInput.split(',')
        .map(str => parseFloat(str.trim()))
        .filter(num => !isNaN(num));

      const invalidEntries = numbersInput.split(',')
        .map(str => str.trim())
        .filter(str => str && isNaN(parseFloat(str)));

      const testNum = parseInt(testNumInput);

      if (numbers.length === 0) {
        output.textContent = 'Error: Please enter at least one valid number';
        return;
      }
      if (isNaN(testNum)) {
        output.textContent = 'Error: Please enter a valid test number';
        return;
      }

      let warning = '';
      if (invalidEntries.length > 0) {
        warning = `Warning: The following entries were ignored as invalid: ${invalidEntries.join(', ')}\n\n`;
      }

      const results = `
${warning}Sum: ${sum(numbers)}
Average: ${average(numbers)}
Max: ${max(numbers)}
Min: ${min(numbers)}
Is ${testNum} prime?: ${isPrime(testNum)}
      `;

      output.textContent = results.trim();
    });
  </script>
</body>
</html>
