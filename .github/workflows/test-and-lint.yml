name: MathUtils Tests and Lint

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test-and-lint:
    name: Run Tests and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npx eslint . --ext js
