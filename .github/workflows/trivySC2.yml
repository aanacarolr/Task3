name: Trivy Security Scan

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  trivy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Trivy scan on the repo filesystem (code scan first)
      - name: Run Trivy vulnerability scanner on code
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'HIGH,CRITICAL'

      # 2) Build Docker image after code scan
      - name: Build Docker image
        run: |
          docker build -t task3-app:${{ github.sha }} .

      # 3) Trivy scan on the built Docker image
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'task3-app:${{ github.sha }}'
          format: 'table'
          severity: 'HIGH,CRITICAL'

