name: MathUtils CI Pipeline

on:
  push:
    branches:
      - "**"      # Runs on push to any branch
  pull_request:   # Also runs on PRs

jobs:
  build-and-test:
    name: Build and Test MathUtils
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test   # Assumes you have tests set up. Adapt as needed.

      - name: Print system info
        run: uname -a
